<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div><h2 class="fw-bold mb-0 text-white">ğŸ“‰ æ·±åº¦é¢¨éšªåˆ†æ</h2><p class="text-muted mb-0">Target: <span id="coin-name-display" class="text-info fw-bold"></span></p></div>
            <a href="/" class="btn btn-back">è¿”å›</a>
        </div>

        <div class="row g-4">
            <div class="col-12 col-lg-3">
                <div class="card h-100">
                    <div class="card-header">ğŸš€ SFI ç³»çµ±æ€§è„†å¼±æŒ‡æ•¸</div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <div id="gauge-chart" style="height: 250px;"></div>
                        <div class="text-center"><h4 class="fw-bold"><span id="risk-badge"></span></h4></div>
                        <div id="chain-simulation" class="chain-box">
                            <h5 class="fw-bold border-bottom border-secondary pb-2 mb-3"><i class="fas fa-link"></i> é€£é–å‚³æŸ“è·¯å¾‘</h5>
                            <div class="chain-step"><span class="text-muted">1. BTC å´©è·Œ</span><span class="text-danger fw-bold">-10%</span></div>
                            <div class="chain-arrow"><i class="fas fa-arrow-down"></i></div>
                            <div class="chain-step"><span class="text-muted">2. å‚³æŸ“å¼·åº¦</span><span id="chain-beta-display" class="text-warning fw-bold">--x</span></div>
                            <div class="chain-arrow"><i class="fas fa-arrow-down"></i></div>
                            <div class="chain-step"><span class="text-muted">3. é æœŸè·Œå¹…</span><span id="chain-drop-display" class="fw-bold fs-4">--%</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-5">
                <div class="card h-100">
                    <div class="card-header">ğŸ“Š æ­·å²å›æ¸¬ï¼šCopula ç›¸é—œæ€§</div>
                    <div class="card-body"><div id="scatter-plot" style="height:500px;"></div></div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card h-100">
                    <div class="card-header text-info">ğŸ”® æœªä¾†é æ¸¬ï¼šè’™åœ°å¡ç¾…</div>
                    <div class="card-body"><div id="monte-carlo-plot" style="height:500px;"></div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const symbol = window.location.pathname.split('/').pop();
        const name = urlParams.get('name');
        const score = parseInt(urlParams.get('score')) || 0;
        const beta = parseFloat(urlParams.get('beta')) || 0;
        const level = urlParams.get('level');

        document.getElementById('coin-name-display').innerText = `${name} (${symbol})`;
        document.getElementById('chain-beta-display').innerText = `${beta}x`;
        document.getElementById('chain-drop-display').innerText = `-${(beta * 10).toFixed(1)}%`;
        
        if (level === 'danger') document.getElementById('risk-badge').innerHTML = `<span class="badge bg-danger fs-5">ğŸ”¥ é«˜åº¦è„†å¼±</span>`;
        else if (level === 'warning') document.getElementById('risk-badge').innerHTML = `<span class="badge bg-warning text-dark fs-5">âš ï¸ ä¸­åº¦é€£å‹•</span>`;
        else document.getElementById('risk-badge').innerHTML = `<span class="badge bg-success fs-5">ğŸŸ¢ èµ°å‹¢ç¨ç«‹</span>`;

        // å„€è¡¨æ¿ç¹ªè£½
        let gaugeColor = score > 65 ? "#fb7185" : (score > 40 ? "#facc15" : "#4ade80");
        Plotly.newPlot('gauge-chart', [{
            type: "indicator", mode: "gauge+number", value: score,
            title: { text: "SFI Score", font: { size: 24, color: "#94a3b8" } },
            gauge: { axis: { range: [0, 100] }, bar: { color: gaugeColor }, bgcolor: "transparent", borderwidth: 0 },
            number: { font: { color: gaugeColor } }
        }], { paper_bgcolor: "rgba(0,0,0,0)", font: { color: "#fff" }, margin: { t: 40, b: 0, l: 30, r: 30 } }, {displayModeBar: false});

        async function loadCharts() {
            try {
                const response = await fetch(`/api/details/${symbol}`);
                const data = await response.json();
                if (data.error) return;

                var traceScatter = { x: data.btc_returns, y: data.coin_returns, mode: 'markers', type: 'scatter', marker: { size: 12, color: '#38bdf8', opacity: 0.7 } };
                Plotly.newPlot('scatter-plot', [traceScatter], { margin: { t: 30, b: 50, l: 60, r: 20 }, paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)', font: { color: '#e0e6ed' }, xaxis: { title: 'BTC Returns' }, yaxis: { title: `${symbol} Returns` } }, {displayModeBar: false});

                if (data.simulation && data.simulation.paths) {
                    let traces = [];
                    data.simulation.paths.forEach(path => traces.push({ y: path, type: 'scatter', mode: 'lines', line: { color: 'rgba(56, 189, 248, 0.1)', width: 1 }, hoverinfo: 'none' }));
                    traces.push({ y: data.simulation.mean_path, type: 'scatter', mode: 'lines', line: { color: '#fbbf24', width: 4 } });
                    Plotly.newPlot('monte-carlo-plot', traces, { margin: { t: 30, b: 50, l: 60, r: 20 }, paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)', font: { color: '#e0e6ed' }, xaxis: { title: 'Future Days' }, yaxis: { title: 'Price' } }, {displayModeBar: false});
                }
            } catch (e) { console.error(e); }
        }
        loadCharts();
    </script>
